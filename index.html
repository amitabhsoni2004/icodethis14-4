<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfrUMM9kr4RTLzuX92qUzGfHcnzbg_YEZR0A&usqp=CAU"
                    alt="">
            </div>
            <div class="info">
                <b>
                    Free shipping
                </b>
                <p class="h2">
                    Razer Kraken Kitty Edit Gaming Headset Quartz
                </p>
                <div>
                    <del>
                        1599/-
                    </del>
                    <h1 class="h1">
                        799/-
                    </h1>
                </div>
                <p class="p">The offer is valid until April 3 or as long as stock lasts!</p>
                <button class="btn">
                    Add to cart
                </button>
                <span class="stock">
                    <div class="circle"></div>
                    <span><span class="plus">50</span> pcs. in stock.</span>
                </span>
                <div class="btns">
                    <button>
                        <img src="cart.svg
                        " alt="">
                        Add to cart
                    </button>
                    <button>
                        <img src="wish.svg
                        " alt="">
                        Add to wishlist
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
